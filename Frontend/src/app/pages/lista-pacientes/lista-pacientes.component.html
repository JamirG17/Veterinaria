<div class="page-container">
  <header class="page-header">
    <h1>Lista General de Pacientes</h1>
  </header>

  <div class="search-bar">
    <i class="pi pi-search"></i>
    <input type="text" placeholder="Buscar por mascota, propietario o DNI..." 
           [(ngModel)]="filtroTexto" (input)="aplicarFiltros()">
  </div>

  <div class="table-responsive">
    <table class="styled-table">
      <thead>
        <tr>
          <th>Nombre del Paciente</th>
          <th>Raza</th>
          <th>Sexo</th>
          <th>Propietario</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let mascota of pacientesFiltrados">
          <td>{{ mascota.nombre }}</td>
          <td>{{ mascota.raza }}</td>
          <td>{{ mascota.sexo }}</td>
          <td>{{ mascota.propietario?.nombre }} {{ mascota.propietario?.apellido }}</td>
          <td class="actions">
            <button class="btn btn-sm btn-primary" (click)="verFicha(mascota.id)">
              Ver Ficha Completa
            </button>
          </td>
        </tr>
        <tr *ngIf="pacientesFiltrados.length === 0">
          <td colspan="5" class="text-center">No se encontraron pacientes.</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
