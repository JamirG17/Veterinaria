<div class="full-page-container">

  <!-- Tarjeta 1: Bienvenida (Branding) -->
  <div class="login-branding">
    <img src="ImagenClinica.png" alt="Clínica Veterinaria" class="branding-image">
    <div class="branding-text">
      <h1>Bienvenido</h1>
      <p>La plataforma para la gestión integral de tu clínica.</p>
    </div>
  </div>

  <!-- Tarjeta 2: Formulario de Login -->
  <div class="login-card">
    <h2 class="card-title">Iniciar Sesión</h2>
    <p class="card-subtitle">Ingresa tus credenciales para acceder al panel.</p>

    <form (ngSubmit)="onLogin()" class="login-form">
      <div class="form-group">
        <label for="username" class="form-label">Usuario</label>
        <input 
          type="text" 
          id="username" 
          [(ngModel)]="credentials.username" 
          name="username" 
          required 
          class="form-input" 
          placeholder="Tu nombre de usuario" />
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Contraseña</label>
        <input 
          type="password" 
          id="password" 
          [(ngModel)]="credentials.password" 
          name="password" 
          required 
          class="form-input" 
          placeholder="Tu contraseña" />
      </div>

      <button type="submit" class="submit-button">Ingresar</button>

      <p class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </p>
    </form>
  </div>
  
</div>
