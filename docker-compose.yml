version: '3.8'

services:
  database:
    image: mysql:8.0
    container_name: veterinaria_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD} 
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    image: jamirg17/veterinaria-backend:latest
    container_name: veterinaria_backend
    restart: always
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://database:3306/${DB_NAME}
      SPRING_DATASOURCE_USERNAME: ${DB_USER}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD}
    depends_on:
      database:
        condition: service_healthy

  frontend:
    image: jamirg17/veterinaria-frontend:latest
    container_name: veterinaria_frontend
    restart: always
    ports:
      - "80:80" 
    depends_on:
      - backend
      
volumes:
  db_data:

